	<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta content="IE=edge">
<title>互联网生态圈营销中心</title>
<link href="../../../Public/css_alogin/bootstrap.min.css" rel="stylesheet">
<link href="../../../Public/css_alogin/signin.css" rel="stylesheet">
</head>
<body>
<div class="signin">
	<div class="signin-head">{$title}:</div>
	<form class="form-signin" role="form" action="{:U('login/login')}" method="post">
		<input type="hidden" value="{$is_child}" name="is_child">
		
		<input type="text" name="name" class="form-control" placeholder="请输入账号" required autofocus />
		<input type="password" name="psw" class="form-control" placeholder="请输入密码"  />
		<button class="btn btn-lg btn-warning btn-block" type="submit">登录</button>
		<label class="checkbox">
		  <input type="checkbox" value="remember-me"> 记住密码
		</label>
	</form>
</div>

</body>
</html>
