<include file="Public/head" />     
	<div class="contert">
		<include file="Public/menu" />
		<!--商城概述-->
		<!--====================主体-----开始========================-->
		<div class="show" id="tabC1">
			<div class="con">	
				<div style="border-bottom:1px solid #000000;height:60px; padding:20px;">
				    <span style=" font-size:20px;">广告管理</span>
				    <a href="ad_add"><button class="btn btn-primary" style="float:right;">+添加新广告</button></a>
				</div>	
				<form action="" method="post">
                  <table class="table table-responsive table-hover">
			        <thead class="navbar-inner">
			            <tr>
			                <th style="width:30px"><input type="checkbox"></th>
			                <th style="width:60px">顺序</th>					
			                <th style="width:100px">标题</th>
			                <th>链接</th> 
			                <th style="width:50px">显示</th>
			                <th style="width: 200px;">操作</th>
			            </tr>
			        </thead>
			        <tbody id="main_content">	
			        		<foreach name="ad" item="v">
                        <tr>
                            <td>{$v.id}</td>
							 <td>{$v.sort}</td>
							 <td>{$v.title}</td>
							 <td>{$v.url}</td>
							
							 <td>
							 	<if condition="$v.is_show eq 1">显示</if>
							 	<if condition="$v.is_show eq 2">隐藏</if>
							 </td>
                            <td>
								<a  title="修改" alt="修改" href="ad_edit/id/{$v['id']}" >修改</a>
								<a  title="删除" alt="删除" href="ad_delete/id/{$v['id']}" onclick="if(confirm('确认删除吗？')==false)return false;">删除</a>
							</td>
                        </tr>
                    </foreach>	
			        </tbody>
			        </table>                
               </form>			
			</div>		    
				<!--====================主体  结束===============-->
           </div>				
	</div>	

</body>
</html>
