   <style>
	.fileinput-button {
		position: relative;
		display: inline-block;
		overflow: hidden;
	}

		position:absolute;

<div id="content">
	<div id="content-header">
		<h1>联系我们</h1>
	</div>
	<div id="breadcrumb">
		<a href="{:U('Set/my_indexedit')}" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 设置</a>
		<a href="#" class="current">联系我们</a>
	</div>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<div class="widget-box">
					<div class="widget-title">
								<span class="icon">
									<i class="icon-align-justify"></i>
								</span>
						<h5>联系我们</h5>
					</div>
					<div class="widget-content nopadding">
						<form action="{:U('Set/index_save')}" method="post" enctype="multipart/form-data" class="form-horizontal" />

						<!--联系名称-->
						<div class="control-group">
							<label class="control-label">联系名称：</label>
							<div class="controls">
								<input type="text"  name="tel_name" value="{$info.tel_name}"/> 
								<span class="help-block" ></span>
							</div>
						</div>
						<!--联系电话-->
						<div class="control-group">
							<label class="control-label">联系电话：</label>
							<div class="controls">
								<input type="text"  name="tel" value="{$info.tel}"/> 
								<span class="help-block" ></span>
							</div>
						</div>
						<!--经度、纬度-->
						
						<div class="control-group">
							<label class="control-label">经度、纬度</label>
							<div class="controls">
								<input type="text" name="sh_jd" value="{$info['sh_jd']}" />
								<a href="http://lbs.qq.com/tool/getpoint/index.html" target='__blank' class="btn btn-default" type="button">选择坐标</a>
							
								<span class="help-block">地理位置  点击<选择坐标>将真实地址的当前坐标内容复制到本框内</span>
							</div>
						</div>
						<!--详细地址-->
						<div class="control-group">
							<label class="control-label">详细地址：</label>
							<div class="controls">
								<input type="text"  name="detail_address" value="{$info.detail_address}"/> 
								<span class="help-block" ></span>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">联系我们介绍</label>
							<div class="controls">
								<textarea rows="6" name="my_contect" id="goods_content" >{$info.my_contect}</textarea>
							</div>
						</div>								


						
						<div class="form-actions">
							<button type="submit" class="btn btn-primary">保存</button>
						</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>
</div>
