   <style>
	.fileinput-button {
		position: relative;
		display: inline-block;
		overflow: hidden;
	}

	.fileinput-button input{
		position:absolute;
		right: 0px;	
		top: 0px;
		opacity: 0;
		-ms-filter: 'alpha(opacity=0)';
		font-size: 200px;
	}

<div id="content">
	<div id="content-header">
		<h1>弹屏广告</h1>
	</div>
	<div id="breadcrumb">
		<a href="{:U('Set/index')}" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 设置</a>
		<a href="#" class="current">弹屏广告</a>
	</div>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<div class="widget-box">
					<div class="widget-title">
								<span class="icon">
									<i class="icon-align-justify"></i>
								</span>
						<h5>弹屏广告</h5>
					</div>
					<div class="widget-content nopadding">
						<form action="{:U('Set/index_save')}" method="post" enctype="multipart/form-data" class="form-horizontal" />
<!--是否开启弹屏广告-->
						<div class="control-group">
							<label class="control-label">是否开启弹屏广告：</label>
							<if condition="$info.is_on_index_ad eq 1">
								<div class="controls">
									<label class="radio-inline is_show">
										<input type="radio" name="is_on_index_ad" value="1" checked="checked"> 开启
									</label>
									<label class="radio-inline is_show">
										<input type="radio" name="is_on_index_ad" value="0"> 关闭
									</label>
								</div>
							</if>
							<if condition="$info.is_on_index_ad eq 0">
								<div class="controls">
									<label class="radio-inline is_show">
										<input type="radio" name="is_on_index_ad" value="1" > 开启
									</label>
									<label class="radio-inline is_show">
										<input type="radio" name="is_on_index_ad" value="0" checked="checked"> 关闭
									</label>
								</div>
							</if>
						</div>	


<!--广告图片-->
						<div class="control-group ">
							<label class="control-label">广告图片</label>
							<div class="controls">
								<input type="text" value="{$info['index_ad_img']}" id="image_name" />
								<span class="btn btn-success fileinput-button">
									<span>上传</span>
									<input type="file" name="index_ad_img" id="doca"  onchange="javascript:setImagePreviews();">
								</span>

								<div class="help-block bd_gray mt15 w81 b_r_4 max_h_165 " style="display:none;" id="image_area">
									<img class="h_92 p_1" src="" id="loc_img" />
								</div>

							</div>
						</div>	
<!--展示时间-->
						<div class="control-group">
							<label class="control-label">展示时间</label>
							<div class="controls">
								<input type="text" name="index_ad_showtime" value="{$info.index_ad_showtime}" />
								<span class="help-block">显示时间，单位（秒）</span>
							</div>
						</div>	
<!--广告详情-->
						<div class="control-group">
							<label class="control-label">广告详情</label>
							<div class="controls">
								<textarea rows="6" name="index_ad_content" id="goods_content" >{$info.index_ad_content}</textarea>
							</div>
						</div>								
						<div class="form-actions">
							<button type="submit" class="btn btn-primary">保存</button>
						</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>
</div>
