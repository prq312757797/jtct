<include file="Public/head" />
<include file="Public/menu_set" />
<script src="__ROOT__/Public/ys0925/jquery.js"></script>

<!--百度编辑器-->
    	    <script type="text/javascript" charset="utf-8" src="__ROOT__/Public/ueditor/ueditor.config.js"></script>
	    <script type="text/javascript" charset="utf-8" src="__ROOT__/Public/ueditor/ueditor.all.min.js"> </script>
	    
	    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
	    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
	    <script type="text/javascript" charset="utf-8" src="__ROOT__/Public/ueditor/lang/zh-cn/zh-cn.js"></script>
   <style>
	.fileinput-button {
		position: relative;
		display: inline-block;
		overflow: hidden;
	}

	.fileinput-button input{
		position:absolute;
		right: 0px;	
		top: 0px;
		opacity: 0;
		-ms-filter: 'alpha(opacity=0)';
		font-size: 200px;
	}
</style>

<div id="content">
	<div id="content-header">
		<h1>小程序基础设置</h1>
	</div>
	<div id="breadcrumb">
		<a href="{:U('Set/index')}" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 设置</a>
		<a href="{:U('Set/index')}" class="tip-bottom">基础设置</a>
		<a href="#" class="current">小程序基础设置</a>
	</div>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<div class="widget-box">
					<div class="widget-title">
								<span class="icon">
									<i class="icon-align-justify"></i>
								</span>
						<h5>小程序基础设置</h5>
					</div>
					<div class="widget-content nopadding">
						<form action="{:U('Set/index_save')}" method="post" enctype="multipart/form-data" class="form-horizontal" />
<!--小程序名称-->
						<div class="control-group">
							<label class="control-label">小程序名称</label>
							<div class="controls">
								<input type="text" name="program_title" value="{$data['program_title']}" />
							</div>
						</div>
<!--小程序名称-->
						<div class="control-group">
							<label class="control-label">小程序编号</label>
							<div class="controls">
								<input type="text" readonly  value="{$program_id}" />
							</div>
						</div>
<!--logo-->
						<div class="control-group ">
							<label class="control-label">小程序logo</label>
							<div class="controls">
								<input type="text" value="{$data['program_logo']}" id="image_name" />
								<span class="btn btn-success fileinput-button">
									<span>上传</span>
									<input type="file" name="program_logo" id="doca"  onchange="javascript:setImagePreviews();">
								</span>

								<div class="help-block bd_gray mt15 w81 b_r_4 max_h_165 " style="display:none;" id="image_area">
									<img class="h_92 p_1" src="" id="loc_img" />
								</div>

							</div>
						</div>
<if condition="$program_id eq JT201710101645145951">

						<div class="control-group">
							<label class="control-label">是否发放推荐注册红包</label>
						
								<if condition="$data.is_ontuijian_money eq 1">
									<div class="controls">
										<label class="radio-inline is_show">
											<input type="radio" name="is_ontuijian_money" value="1" checked=""> 启用
										</label>
										<label class="radio-inline is_show">
											<input type="radio" name="is_ontuijian_money" value="0"> 关闭
										</label>
									</div>
								</if>
								<if condition="$data.is_ontuijian_money eq 0">
									<div class="controls">
										<label class="radio-inline is_show">
											<input type="radio" name="is_ontuijian_money" value="1" > 启用
										</label>
										<label class="radio-inline is_show">
											<input type="radio" name="is_ontuijian_money" value="0" checked=""> 关闭
										</label>
									</div>
								</if>
							
						</div>							
						
							<div class="control-group">
								<label class="control-label">推荐注册红包(元)</label>
								<div class="controls">
									<input type="text" name="tuijian_money" value="{$data['tuijian_money']}" />
									
								</div>
							</div>
	</if>	
<if condition="$program_id neq JT201712251106263726">
	
<!--不是宜拖车-->						
	<if condition="$program_id neq JT201712251106263726">
<!--百业联盟商品混合消费积分消费比例-->
						<div class="control-group">
							<label class="control-label">积分消费比例</label>
							<div class="controls">
								<input type="text" name="integral_payratio" value="{$data.integral_payratio}" />
								<span class="help-block">商品混合消费积分消费百分比比例(输入1的整数倍)</span>
							</div>
						</div>
		
	</if>
	<if condition="$program_id eq JT201807260907385777">
<!--经度、纬度-->
						
							<div class="control-group">
								<label class="control-label">经度、纬度</label>
								<div class="controls">
									<input type="text" name="sh_jd" value="{$data['sh_jd']}" />
									<a href="http://lbs.qq.com/tool/getpoint/index.html" target='__blank' class="btn btn-default" type="button">选择坐标</a>
								
									<span class="help-block">地理位置  点击<选择坐标>将真实地址的当前坐标内容复制到本框内</span>
								</div>
							</div>
	</if>
	
<!--小程序视频连接-->
						<div class="control-group">
							<label class="control-label">小程序视频</label>
							<div class="controls">
								<input type="text" name=""  value="https://sz800800.cn/Uploads/{$data.video}" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">上传视频：</label>
							<div class="controls">
								<input type="file"  name="app_video"/>
			
							</div>
						</div>
<!--视频预览图-->
						<div class="control-group ">
							<label class="control-label">视频预览图</label>
							<div class="controls">
								<input type="text" value="{$data['video_image']}" id="image_name_2" />
								<span class="btn btn-success fileinput-button">
									<span>上传</span>
									<input type="file" name="video_image" id="doca_2"  onchange="javascript:setImagePreviews_2();">
								</span>

								<div class="help-block bd_gray mt15 w81 b_r_4 max_h_165 " style="display:none;" id="image_area_2">
									<img class="h_92 p_1" src="" id="loc_img_2" />
								</div>

							</div>
						</div>
<!--小程序介绍-->
						<div class="control-group">
							<label class="control-label">首页介绍</label>
							<div class="controls">
								<!--<textarea rows="6" name="abstract"  >{$data.abstract}</textarea>-->
								<textarea rows="6" name="index_abstract"  >{$data.index_abstract}</textarea>
							</div>
						</div>							
<!--小程序介绍-->
						<div class="control-group">
							<label class="control-label">小程序介绍</label>
							<div class="controls">
								<!--<textarea rows="6" name="abstract"  >{$data.abstract}</textarea>-->
								<textarea rows="6" name="abstract" id="goods_content" >{$data.abstract}</textarea>
							</div>
						</div>					
<!--积分充值比例-->
						<div class="control-group">
							<label class="control-label">积分充值比例</label>
							<div class="controls">
								<input type="text" name="integral_proportion" value="{$data.integral_proportion}" />
								
							</div>
						</div>						
<else/>
<!--积分充值比例-->
						<div class="control-group">
							<label class="control-label">积分充值比例</label>
							<div class="controls">
								<input type="text" name="integral_proportion" value="{$data.integral_proportion}" />
							</div>
						</div>
<!--里程计价单位-->
						<div class="control-group">
							<label class="control-label">里程计价单位</label>
							<div class="controls">
								<input type="text" name="base_distance" value="{$data.base_distance}" /> 公里
							</div>
						</div>		
<!--小程序介绍-->
						<div class="control-group" style="display:none;">
							<label class="control-label">小程序介绍</label>
							<div class="controls">
								<textarea rows="6" name="abstract" id="goods_content" >{$data.abstract}</textarea>
							</div>
						</div>								
</if>

						
						<div class="form-actions">
							<button type="submit" class="btn btn-primary">保存</button>
						</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>
</div>

<include file="Public/foot" />

//====================================百度编辑器
