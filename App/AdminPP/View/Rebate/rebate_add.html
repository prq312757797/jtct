<include file="Public/head" />
<include file="Public/rebate" />
<script src="__ROOT__/Public/ys0925/jquery.js"></script>
<style>
	.fileinput-button {
		position: relative;
		display: inline-block;
		overflow: hidden;
	}

	.fileinput-button input{
		position:absolute;
		right: 0px;
		top: 0px;
		opacity: 0;
		-ms-filter: 'alpha(opacity=0)';
		font-size: 200px;
	}
</style>

<div id="content">
	<div id="content-header">
		<h1>抵用券编辑</h1>
	</div>
	<div id="breadcrumb">
		<a href="{:U('Index/index')}" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 首页</a>
		<a href="{:U('Rebate/index')}" class="tip-bottom">抵用券管理</a>
		<a href="#" class="current">抵用券编辑</a>
	</div>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<div class="widget-box">
					<div class="widget-title">
						<span class="icon">
							<i class="icon-align-justify"></i>
						</span>
						<h5>抵用券编辑</h5>
					</div>
					<div class="widget-content nopadding">
						<form action="{:U('Rebate/run_rebate_add',array('id'=>$info['id']))}" method="post" enctype="multipart/form-data" class="form-horizontal" />
						

						<div class="control-group">
							<label class="control-label">标题</label>
							<div class="controls">
								<input type="text" name="title" value="{$info['title']}" />
							</div>
						</div>
						
						<div class="control-group">
							<label class="control-label">抵用价值(元)</label>
							<div class="controls">
								<input type="text" name="price_base" value="{$info['price_base']}" />
							</div>
						</div>
						
						<div class="form-actions">
							<button type="submit" class="btn btn-primary">保存</button>
						</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>
</div>
