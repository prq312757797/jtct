<include file="Public/head" />
<include file="Public/menu_car" />
<div id="content">
	<div id="content-header">
		<h1>发车位置管理</h1>
	</div>
	<div id="breadcrumb">
		<a href="{:U('CarManager/index')}" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 车辆管理</a>
		<a href="#" class="current">发车位置管理</a>

		<a href="car_parking_add" class="add_button"><button class="btn" >+添加发车位置</button></a>
	</div>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<div class="widget-box">
					<div class="widget-title">
								<span class="icon">
									<i class="icon-th"></i>
								</span>
						<h5>发车位置管理</h5>
					</div>
					<div class="widget-content nopadding">
						<table class="table table-bordered table-striped">
							<thead>
							<tr>
								<th>编号</th>
								<th>排序</th>
								<th>名称</th>
								<th>坐标</th>
								
								<th>操作</th>
							</tr>
							</thead>
							<tbody>
							<foreach name="list" item="v">
								<tr>
									<td>{$v.id}</td>
									<td>
										<a  href="javascript:;" val="{$v.id}" text_name="sort" class="edit_text">{$v.sort}</a>
					 					<input type="text" class="sort_text w40x" value="{$v.sort}" style="display:none;">
									</td>
									<td>
										<a  href="javascript:;" val="{$v.id}" text_name="address" class="edit_text">{$v.address}</a>
					 					<input type="text" class="sort_text w40x" value="{$v.address}" style="display:none;">
									</td>
									<td>
										<a  href="javascript:;" val="{$v.id}" text_name="lng_lat" class="edit_text">{$v.lng_lat}</a>
					 					<input type="text" class="sort_text w40x" value="{$v.lng_lat}" style="display:none;">
									</td>
									
									<td>
										<a class="btn btn-default" title="编辑" alt="编辑" href="car_parking_edit/id/{$v['id']}" >
											编辑
										</a>
										<a class="btn btn-danger" style="color:white;"  title="放回收站" alt="放回收站" href="car_parking_delete/id/{$v['id']}" onclick="if(confirm('确认移到回收站吗？')==false)return false;">
											删除
										</a>	
									</td>
								</tr>
							</foreach>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>



<include file="Public/foot" />
