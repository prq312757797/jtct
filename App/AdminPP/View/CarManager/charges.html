<include file="Public/head" />
<include file="Public/menu_car" />
<div id="content">
	<div id="content-header">
		<h1>计费管理</h1>
	</div>
	<div id="breadcrumb">
		<a href="{:U('CarManager/index')}" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 车辆管理</a>
		<a href="#" class="current">计费管理</a>

		<a href="charges_add" class="add_button"><button class="btn" >+添加计费标准</button></a>
	</div>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<div class="widget-box">
					<div class="widget-title">
								<span class="icon">
									<i class="icon-th"></i>
								</span>
						<h5>计费管理</h5>
					</div>
					<div class="widget-content nopadding">
						<table class="table table-bordered table-striped">
							<thead>
							<tr>
								<th>编号</th>
								<th>排序</th>
								<th>名称</th>
								<th>起步价</th>
								<th>基础里程</th>
								<th>里程计价</th>
								<th>长途返程计价</th>
								<th>操作</th>
							</tr>
							</thead>
							<tbody>
							<foreach name="info" item="v">
								<tr>
									<td>{$v.id}</td>
									<td>
										<a  href="javascript:;" val="{$v.id}" text_name="sort" class="edit_text">{$v.sort}</a>
					 					<input type="text" class="sort_text w40x" value="{$v.sort}" style="display:none;">
									</td>
									<td>
										<a  href="javascript:;" val="{$v.id}" text_name="title" class="edit_text">{$v.title}</a>
					 					<input type="text" class="sort_text w40x" value="{$v.title}" style="display:none;">
									</td>
									<td>
										<a  href="javascript:;" val="{$v.id}" text_name="price_start" class="edit_text">{$v.price_start}</a>
					 					<input type="text" class="sort_text w40x" value="{$v.price_start}" style="display:none;">
									</td>
									<td>
										<a  href="javascript:;" val="{$v.id}" text_name="basis_miles" class="edit_text">{$v.basis_miles}</a>
					 					<input type="text" class="sort_text w40x" value="{$v.basis_miles}" style="display:none;">
									</td>
									<td>
										<a  href="javascript:;" val="{$v.id}" text_name="per_price" class="edit_text">{$v.per_price}</a>
					 					<input type="text" class="sort_text w40x" value="{$v.per_price}" style="display:none;">
									</td>
									<td>
										<a  href="javascript:;" val="{$v.id}" text_name="ct_per_price" class="edit_text">{$v.ct_per_price}</a>
					 					<input type="text" class="sort_text w40x" value="{$v.ct_per_price}" style="display:none;">
									</td>
									<td>
										<a class="btn btn-default" title="编辑" alt="编辑" href="charges_edit/id/{$v['id']}" >
											编辑
										</a>
										<a class="btn btn-danger" style="color:white;"  title="放回收站" alt="放回收站" href="charges_delete/id/{$v['id']}" onclick="if(confirm('确认移到回收站吗？')==false)return false;">
											删除
										</a>	
									</td>
								</tr>
							</foreach>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>



<include file="Public/foot" />
