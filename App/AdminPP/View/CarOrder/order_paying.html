<include file="Public/head" />
<include file="Public/menu_car_order" />
<style>
	 .bottom_u{
		 margin-bottom: 1px;
		 margin-top: -10px;
	}
	.bottom_d{
		margin-bottom: 1px;
		margin-top: 2px;
	}
	td{
		border-bottom: 1px solid #ddd;
	}
</style>
<div id="content">
	<div id="content-header">
		<h1 >订单管理</h1>
	</div>
	<div id="breadcrumb">
		<a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 订单管理</a>
		<a href="#" class="current">待付款订单</a>


	</div>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<div class="widget-box">
					<div class="widget-title">
								<span class="icon">
									<i class="icon-th"></i>
								</span>
						<h5>订单管理</h5>
					</div>
					<div class="widget-content nopadding">
						<table class="table table-bordered table-striped">
							<thead>
							<tr>
								<th style="width:5%;">车型</th>
								<th style="width:5%;">价格</th>
								<th style="width:5%;">联系人</th>
								<th style="width:5%;">联系电话</th>
								<th style="width:5%;">下单时间</th>
								<th style="width:7%;">操作</th>
							</tr>
							</thead>
							<tbody>
							<volist name="list" id="vo">
	
									<tr>
										<td style="border: 1px;"><div style="width: 184%;font-weight: 600;">订单编号:  {$vo.order_num}</div></td>
									</tr>
							
								<tr>
									<td>
										<img src="__ROOT__/Uploads/{$vo.car_image}" style="width:50px;height:50px;border:1px solid #ccc; padding:1px;">
									{$vo.car_title}
									</td>
								
									<td>
										<if condition="$vo.is_change_price eq 1">
							      			<span style="color:red;">{$vo.change_price}</span>（<span style="text-decoration:line-through; text-decoration;">{$vo.price}</span>）
							      			<else/>{$vo.price}
							    		</if>
									</td>
									
									<td>{$vo.fw_name} </td>

									<td>{$vo.fw_tel}</td>
									<td>
										{$vo.time_xd|date="Y-m-d",###}<br>{$vo.time_xd|date="H:i:s",###}
									</td>

									<td>
										<a style="color:white;"  title="关闭订单" alt="关闭订单" href="__URL__/close_order?id={$vo.id}" onclick="if(confirm('确认关闭订单吗？')==false)return false;" class="btn btn-danger bottom_u">关闭订单</a>
								
										<a style="color:white;"  href="javascript:"   a="{$vo.order_num}" b="<empty name='vo.change_price'>{$vo.price}<else/>{$vo.change_price}</empty>" class="btn btn-danger bottom_u change_price">订单改价</a>
							
										<a style="color:white;"  title="查看详情" alt="查看详情" href="order_con?order_num={$vo.order_num}" class="btn btn-danger bottom_d">查看详情</a>
										
										<a style="color:white;"  title="查看备注" alt="查看备注"  a="{$vo.remark}"  class="btn btn-danger bottom_d edit_remark">查看备注</a>
										
									</td>

								</tr>
					
							</volist>
							</tbody>
						</table>
						<div class="pages self_css">{$pages}</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<include file="Public/modal" /> 
<include file="Public/change_price" />  
<include file="Public/order_remark" /> 
<include file="Public/foot" />

<script>

$(".edit_remark").click(function(){
	$("#add-event_1").click();	
	$("#text_remark").text($(this).attr("a"))
})
	
$(".change_price").click(function(){
	$("#add-event_2").click();	
	$("#order_num12138").val($(this).attr("a"))
	$("#price_old").val($(this).attr("b"))
})
	
</script>
<script>
	$("#div_submit").click(function(){
		if(!$("#change_price").val()){
			alert("请填写修改价格");
			return false;
		}

		$.post('__ROOT__/adpp.php/CarOrder/change_price',{'order_num':$("#order_num12138").val(),'price':$("#change_price").val()},function(date){	
			if(date==1){
				$("#add-event_2").click();	
				$("#myModalLabel").text("设置成功")
				$("#add-event").click();
				setTimeout(function(){
					window.location.reload();
				},2000);
			}else{
				$("#myModalLabel").text("设置失败")
					$("#add-event").click();
			}
        },'json');
	})

</script>
