<include file="Public/head" />
<include file="Public/menu_car_order" />
<style>
	.bottom_u{
		margin-bottom: 1px;
		margin-top: -10px;
	}
	.bottom_d{
		margin-bottom: 1px;
		margin-top: 2px;
	}
	td{
		border-bottom: 1px solid #ddd;
	}
	.pd_25{
		padding-left: 26px;
	}
</style>
<div id="content">
	<div id="content-header">
		<h1>订单详情</h1>
	</div>
	<div id="breadcrumb">
		<a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 订单管理</a>
		<a href="#" class="current">订单详情</a>


	</div>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span6">
				<div class="widget-box">
					<div class="widget-title">
						<span class="icon">
							<i class="icon-bookmark"></i>
						</span>
						<h5>订单信息</h5>
					</div>
					<div class="widget-content">
						<label class="control-label">订单编号：<span class="pd_25">{$order_con.order_num}</span></label>
						<label class="control-label">订单金额：<span class="pd_25">
							￥
						<if condition="$order_con.is_change_price eq 1">
							<span style="color:red;">{$order_con.change_price}</span>（<span style="text-decoration:line-through; text-decoration;">{$order_con.price}</span>）
					      	<else/>
					      	{$order_con.price}
						</if>
						</span></label>
						<label class="control-label">付款方式：<span class="pd_25">微信支付</span></label>
						<label class="control-label">预约时间：<span class="pd_25">
							<empty name="order_con['time_server']">无<else/>{$order_con.time_server}</empty>
						</span></label>
						<label class="control-label">车种选择：<span class="pd_25">
							{$order_con.car_fenlei} / {$order_con.car_title}
							
						</span></label>
	
					</div>
				</div>
				<div class="widget-box">
					<div class="widget-title">
						<span class="icon">
							<i class="icon-bookmark"></i>
						</span>
						<h5>服务地址</h5>
					</div>
					<div class="widget-content">
						.
						<label class="control-label">联系人：<span class="pd_25">{$order_con.linkman}</span></label>
						<label class="control-label">联系电话：<span class="pd_25">{$order_con.tel}</span></label>
						<label class="control-label">起始地址：<span class="pd_25">{$order_con.address}</span></label>
						<label class="control-label">结束地址：<span class="pd_25">{$order_con.address_end_text}</span></label>
					</div>
				</div>
			</div>
			<div class="span6">
				<div class="widget-box">
					<div class="widget-title">
						<span class="icon">
							<i class="icon-bookmark"></i>
						</span>
						<h5>订单状态</h5>
					</div>
					<div class="widget-content">
						  <h3 style="text-align: center;">
						  <!--	1:待付款,2：待分配，3：待服务、4：服务完成，5：已取消-->
						  	<if condition="$order_con.state eq 1">待付款</if>
							<if condition="$order_con.state eq 2">待分配</if>
							<if condition="$order_con.state eq 3">待服务</if>
							<if condition="$order_con.state eq 4">服务完成</if>
							<if condition="$order_con.state eq 5">已取消</if>
							<!--<if condition="$order_con.state eq 6">已关闭</if>
							<if condition="$order_con.state eq 7">已完成</if>-->
						  </h3>
						  
						 <a class="btn btn-primary btn-xs" style="position: relative;left: 85%;">确认付款</a> 
					<label style="height:29px;"></label>
					
					</div>
				</div>
				<div class="widget-box">
					<div class="widget-title">
						<span class="icon">
							<i class="icon-bookmark"></i>
						</span>
						<h5>订单备注</h5>
					</div>
					<div class="widget-content">
						<textarea style="width: 96%;height: 105px;">
							<foreach name="order_con['order_remark']" item="v" key="k">{$k}:{$v.title}</foreach>
						</textarea>
					</div>
				</div>
			</div>
			
		</div>

	</div>
</div>



<include file="Public/foot" />
