		<div id="content">
			<div id="content-header">
				<h1>商城概述</h1>
				
			</div>
			<div id="breadcrumb">
				<a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 首页</a>
				<a href="#" class="current">商城概述</a>
			</div>
			<div class="container-fluid">
				
				<div class="row-fluid">
						<div class="widget-box">
								<ul class="recent-posts">
									<li>
										<div class="user-thumb">
											<img width="40" height="40" alt="User" src="__ROOT__/Uploads/{$storeinfo.program_logo}" />
										</div>
										<div class="article-post">
											<span class="user-info" style="line-height: 58px;">{$storeinfo.program_title} </span>
											<p style="text-indent: 28px;">
												{$storeinfo.abstract}
											</p>
											<a href="#" class="btn btn-primary btn-mini" style="position: relative;left: 90%;">点击修改</a> 
										</div>
									</li>
								</ul>
						</div>
				</div>
				
				<div class="row-fluid">
					<div class="span12 center" style="text-align: center;">					
						<ul class="stat-boxes">
							<li>
								<div class="left peity_bar_good"><span>2,4,9,7,12,10,1</span>+0%</div>
								<div class="right">
									<strong>{$order_form_1}</strong>
									已成交订单
								</div>
							</li>
							
							<li>
								<div class="left peity_bar_bad"><span>3,5,9,7,12,20,10</span>+0%</div>
								<div class="right">
									<strong>{$order_form_2}</strong>
									代发货订单
								</div>
							</li>
							<li>
								<div class="left peity_line_good"><span>12,6,9,23,14,10,17</span>+0%</div>
								<div class="right">
									<strong>{$order_form_5}</strong>
									退换售后
								</div>
							</li>
						
						</ul>
					</div>	
				</div>

			</div>
