<include file="Public/head" />
<include file="Public/menu" />
<div id="content">
	<div id="content-header">
		<h1>文章分类管理</h1>
	</div>
	<div id="breadcrumb">
		<a href="{:U('Index/index')}" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 首页</a>
		<a href="#" class="current">文章分类管理</a>

		<!--<a href="artical_fenlei_add" class="add_button"><button class="btn" >+添加新分类</button></a>-->
	</div>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<div class="widget-box">
					<div class="widget-title">
								<span class="icon">
									<i class="icon-th"></i>
								</span>
						<h5>文章分类管理</h5>
					</div>
					<div class="widget-content nopadding">
						<table class="table table-bordered table-striped">
							<thead>
							<tr>
								<th>编号</th>
								<th>排序</th>
								<th>标题</th>
								<th>操作</th>
							</tr>
							</thead>
							<tbody>
							<foreach name="list" item="v">
								<tr>
									<td>{$v.id}</td>
									<td>{$v.sort}</td>
									<td>{$v.title}</td>
									<td>
										<a class="btn btn-default" title="修改" alt="修改" href="artical_fenlei_edit/id/{$v['id']}" >
											修改
										</a>
										<!--<a class="btn btn-danger" style="color:white;"  title="删除" alt="删除" href="artical_fenlei_delete/id/{$v['id']}" onclick="if(confirm('确认删除吗？')==false)return false;">
											删除
										</a>	-->
									</td>
								</tr>
							</foreach>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>



<include file="Public/foot" />
<script>
	//广告ajax 显示隐藏
	$(".peng_is_ok").click(function(){
		var onw_id=$(this).children('input').val();
	
		var that = this;
		 $.post('__ROOT__/adp.php/Index/ajax_change_show',{'id':onw_id,'from_id':"2"},function(date){
	        if(date==1){
	        	if($(that).attr("class")=="peng_is_ok peng_ok"){
	        		$(that).attr("class","peng_is_ok peng_not");
	        		$(that).children('span').text("隐藏");
	        	}else if($(that).attr("class")=="peng_is_ok peng_not"){
	        		$(that).attr("class","peng_is_ok peng_ok");
	        		$(that).children('span').text("显示");
	        	}
	        }else{
	        	alert("操作过于频繁");
	        }
        },'json');
	})
</script>
