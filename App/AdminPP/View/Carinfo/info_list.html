<include file="Public/head" />
<include file="Public/menu_car_info" />
<div id="content">
	<div id="content-header">
		<h1>资讯管理</h1>
	</div>
	<div id="breadcrumb">
		<a href="{:U('Carinfo/info_list')}" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 平台资讯</a>
		<a href="#" class="current">资讯管理</a>

		<a href="info_list_add" class="add_button"><button class="btn" >+添加新资讯</button></a>
	</div>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<div class="widget-box">
					<div class="widget-title">
								<span class="icon">
									<i class="icon-th"></i>
								</span>
						<h5>资讯管理</h5>
					</div>
					<div class="widget-content nopadding">
						<table class="table table-bordered table-striped">
							<thead>
							<tr>
								<th><input type="checkbox"></th>
								<th>排序</th>
								<th>标题</th>
								<th>提交时间</th>
								<th>操作</th>
							</tr>
							</thead>
							<tbody>
							<foreach name="info" item="v">
								<tr>
									<td>{$v.id}</td>
									<td>{$v.sort}</td>
									<td>{$v.title}</td>	
									<td>  <?=date("Y-m-d H:i:s",$v['time_input']);?></td>
									
									<td>
										<a class="btn btn-default" title="编辑" alt="编辑" href="info_list_edit/id/{$v['id']}" >
											编辑
										</a>
										<a class="btn btn-danger" style="color:white;"  title="放回收站" alt="放回收站" href="zx_delete/id/{$v['id']}" onclick="if(confirm('确认移到回收站吗？')==false)return false;">
											删除
										</a>	
									</td>
								</tr>
							</foreach>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
