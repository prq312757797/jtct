<include file="Public/head" />     
	<div class="contert">
		<include file="Public/menu" />
		<!--新消息管理-->
		<!--====================主体-----开始========================-->
		<div class="show" id="tabC1">
			<div class="con">	
				<div style="border-bottom:1px solid #000000;height:60px; padding:20px;">
				    <span style=" font-size:20px;">新消息管理</span>
				    <a href="good_news_add"><button class="btn btn-primary" style="float:right;">+添加新消息</button></a>
				</div>	
				<form action="" method="post">
                  <table class="table table-responsive table-hover">
			        <thead class="navbar-inner">
			            <tr>
			                <th style="width:30px"><input type="checkbox"></th>
			                <th style="width:60px">顺序</th>					
			                <th style="width:100px">标题</th>
			                <th style="width:60px">金额</th>
			                <th style="width:60px">项目时间</th>
			                <th style="width:60px">提交时间</th>
			         
			                
			                <th style="width: 200px;">操作</th>
			            </tr>
			        </thead>
			        <tbody id="main_content">	
			        		<foreach name="good_news" item="v">
                        <tr>
                             <td>{$v.id}</td>
							 <td>{$v.sort}</td>
							 <td>{$v.title}</td>
							 <td>{$v.price}</td>
							 <td>{$v.date}</td>		
							 <td>{$v.time_set}</td>
                            <td>
								<a  title="修改" alt="修改" href="good_news_edit/id/{$v['id']}" >修改</a>
								<a  title="删除" alt="删除" href="good_news_delete/id/{$v['id']}" onclick="if(confirm('确认删除吗？')==false)return false;">删除</a>
							</td>
                        </tr>
                    </foreach>	
			        </tbody>
			        </table>                
               </form>			
			</div>		    
				<!--====================主体  结束===============-->
           </div>
