<include file="Public/head" />
<include file="Public/menu_car_servers" />
<div id="content">
	<div id="content-header">
		<h1>车牌号管理</h1>
	</div>
	<div id="breadcrumb">
		<a href="{:U('CarServers/car_num')}" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 服务管理</a>
		<a href="#" class="current">车牌号管理</a>

		<a href="car_num_add" class="add_button"><button class="btn" >+添加车牌号</button></a>
	</div>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<div class="widget-box">
					<div class="widget-title">
								<span class="icon">
									<i class="icon-th"></i>
								</span>
						<h5>车牌号管理</h5>
					</div>
					<div class="widget-content nopadding">
						<table class="table table-bordered table-striped">
							<thead>
							<tr>
								<th><input type="checkbox"></th>
								<th>顺序</th>
								<th>车牌号</th>
								<th>车种</th>
								<th>是否绑定司机</th>
								<th>操作</th>
							</tr>
							</thead>
							<tbody>
							<foreach name="ad" item="v">
								<tr>
									<td>{$v.id}</td>
									<td>{$v.sort}</td>
									<td>{$v.car_num}</td>
									<td>{$v.feilei_name}——{$v.car_name}</td>
									<td>
										<if condition="$v.is_tire_driver eq 1" >
									 		<div class="peng_is_ok peng_ok ">
									 			<input type="hidden" value="{$v.id}">
									 			<span>{$v.driver_name}</span>
									 		</div>
										 </if>
									 	<if condition="$v.is_tire_driver eq 0">
									 		<div class="peng_is_ok peng_not">
									 			<input type="hidden" value="{$v.id}">
									 			<span>未绑定</span>
									 		</div>
									 	</if>
									</td>
									
									<td>
										<a class="btn btn-default" title="编辑" alt="编辑" href="car_num_edit/id/{$v['id']}" >
											编辑
										</a>
										<a class="btn btn-default" title="绑定司机" alt="绑定司机" href="driver_choose/car_num_id/{$v['id']}" >
											绑定司机
										</a>
										<a class="btn btn-danger" style="color:white;"  title="放回收站" alt="放回收站" href="car_num_delete/id/{$v['id']}" onclick="if(confirm('确认移到回收站吗？')==false)return false;">
											删除
										</a>	
									</td>
								</tr>
							</foreach>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>



<include file="Public/foot" />
