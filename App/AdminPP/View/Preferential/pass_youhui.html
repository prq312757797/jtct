<include file="Public/head" />
<include file="Public/menu_preferential" />
<style>
	.feilei{
		margin-bottom: 4px;
		padding: 8px 35px 8px 14px;
		color: #468847;
		background-color: #dff0d8;
		border-color: #d6e9c6;
	}
	.function{
		padding: 3px;
		float: right;
		margin-right: 1%;
		margin-top: 4px;
	}
</style>
<div id="content">
	<div id="content-header">
		<h1>商品分类</h1>
	</div>
	<div id="breadcrumb">
		<a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 商品</a>
		<a href="#" class="current">商品分类</a>

		<button class="btn function" >分类级别：二级</button>
		<button class="btn function" >折叠所有</button>
		<button class="btn function" >添加新分类</button>

	</div>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<div class="widget-box">
					<div class="widget-title">
								<span class="icon">
									<i class="icon-th"></i>
								</span>
						<h5>商品分类</h5>
					</div>
					<div class="widget-content nopadding">
						<foreach name="fenlei" item="v">

							<div class="feilei">
								<strong>[ID: {$v.id}] {$v.title}</strong>


								<a class="btn btn-default" style="float: right; margin-top: -5px;"  title="删除" alt="删除" href="goods_edit/id/{$v['id']}" ><i class="icon icon-trash"></i> </a>
								<a class="btn btn-default" style="float: right; margin-top: -5px;"  title="添加" alt="添加" href="goods_edit/id/{$v['id']}" ><i class="icon icon-plus"></i></a>
								<a class="btn btn-default" style="float: right; margin-top: -5px;"  title="修改" alt="修改" href="goods_edit/id/{$v['id']}" ><i class="icon icon-list-alt"></i></a>

								<if condition="$v.is_show eq 1" >
									<span class="peng_is_ok peng_ok" style="float: right;margin-right: 12px;">上架</span>
								</if>
								<if condition="$v.is_show eq 2">
									<span class="peng_is_ok peng_not" style="float: right;margin-right: 12px;">下架</span>
								</if>
							</div>
						</foreach>


					</div>

				</div>

			</div>
		</div>
	</div>
</div>



<include file="Public/foot" />
