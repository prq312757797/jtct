<include file="Public/head" />
<include file="Public/menu_distribution" />
<script src="__ROOT__/Public/ys0925/jquery.js"></script>
<style>
	.fileinput-button {
		position: relative;
		display: inline-block;
		overflow: hidden;
	}

	.fileinput-button input{
		position:absolute;
		right: 0px;
		top: 0px;
		opacity: 0;
		-ms-filter: 'alpha(opacity=0)';
		font-size: 200px;
	}
</style>

<div id="content">
	<div id="content-header">
		<h1>编辑分销商等级</h1>
	</div>
	<div id="breadcrumb">
		<a href="{:U('Index/index')}" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 首页</a>
		<a href="{:U('Distribution/fx_lever')}" class="tip-bottom">分销佣金管理</a>
		<a href="#" class="current">编辑分销商等级</a>
	</div>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<div class="widget-box">
					<div class="widget-title">
								<span class="icon">
									<i class="icon-align-justify"></i>
								</span>
						<h5>编辑分销商等级</h5>
					</div>
					<div class="widget-content nopadding">
						<form action="{:U('Distribution/fx_lever_run_add',array('id'=>$info['id']))}" method="post" enctype="multipart/form-data" class="form-horizontal" />
						

						<div class="control-group">
							<label class="control-label">等级名称</label>
							<div class="controls">
								<input type="text" name="title" value="{$info['title']}" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">一级佣金比例</label>
							<div class="controls">
								<input type="text" name="bl_lever_1" value="{$info['bl_lever_1']}" /> %
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">二级佣金比例</label>
							<div class="controls">
								<input type="text" name="bl_lever_2" value="{$info['bl_lever_2']}" /> %
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">三级佣金比例</label>
							<div class="controls">
								<input type="text" name="bl_lever_3" value="{$info['bl_lever_3']}" /> %
							</div>
						</div>
					

						
						<div class="form-actions">
							<button type="submit" class="btn btn-primary">保存</button>
						</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>
</div>

<!--原来的 modal 框位置-->

<include file="Public/foot" />
<include file="Public/image_yl" />
