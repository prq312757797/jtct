   <style>
	.fileinput-button {
		position: relative;
		display: inline-block;
		overflow: hidden;
	}

	.fileinput-button input{
		position:absolute;
		right: 0px;	
		top: 0px;
		opacity: 0;
		-ms-filter: 'alpha(opacity=0)';
		font-size: 200px;
	}

<div id="content">
	<div id="content-header">
		<h1>小程序基础设置</h1>
	</div>
	<div id="breadcrumb">
		<a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 设置</a>
		<a href="#" class="tip-bottom">基础设置</a>
		<a href="#" class="current">小程序基础设置</a>
	</div>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<div class="widget-box">
					<div class="widget-title">
								<span class="icon">
									<i class="icon-align-justify"></i>
								</span>
						<h5>小程序基础设置</h5>
					</div>
					<div class="widget-content nopadding">
						<form action="{:U('IndexOnepage/index_save')}" method="post" enctype="multipart/form-data" class="form-horizontal" />
<!--小程序名称-->
						<div class="control-group">
							<label class="control-label">小程序名称</label>
							<div class="controls">
								<input type="text" name="program_title" value="{$storeinfo['program_title']}" />
							</div>
						</div>
						
<!--appid-->
						<div class="control-group">
							<label class="control-label">appid</label>
							<div class="controls">
								<input type="text" readonly  value="{$storeinfo['appid']}" />
							</div>
						</div>
<!--小程序名称-->
						<div class="control-group">
							<label class="control-label">小程序编号</label>
							<div class="controls">
								<input type="text" readonly  value="{$program_id}" />
							</div>
						</div>
<!--<if condition="$storeinfo['muban_b'] eq 'B-拨号版'">	-->			<!--</if>-->							
						<!--联系电话-->
						<div class="control-group">
							<label class="control-label">联系电话</label>
							<div class="controls">
								<input type="text" name="onepage_tel" value="{$storeinfo['onepage_tel']}" />
							</div>
						</div>
						
<!--基础图片-->
						<div class="control-group ">
							<label class="control-label">基础图片</label>
							<div class="controls">
								<input type="text" value="{$storeinfo['onepage_img_base']}" id="image_name" />
								<span class="btn btn-success fileinput-button">
									<span>上传</span>
									<input type="file" name="onepage_img_base" id="doca"  onchange="javascript:setImagePreviews();">
								</span>

								<div class="help-block bd_gray mt15 w81 b_r_4 max_h_165 " style="display:none;" id="image_area">
									<img class="h_92 p_1" src="" id="loc_img" />
								</div>

							</div>
						</div>
	
<!--<if condition="$storeinfo['muban_b'] eq 'B-扫码版'">--><!--</if>-->	
						<div class="control-group ">
							<label class="control-label">二维码</label>
							<div class="controls">
								<input type="text" value="{$storeinfo['onepage_img_qdcode']}" id="image_name_2" />
								<span class="btn btn-success fileinput-button">
									<span>上传</span>
									<input type="file" name="onepage_img_qdcode" id="doca_2"  onchange="javascript:setImagePreviews_2();">
								</span>

								<div class="help-block bd_gray mt15 w81 b_r_4 max_h_165 " style="display:none;" id="image_area_2">
									<img class="h_92 p_1" src="" id="loc_img_2" />
								</div>

							</div>
						</div>	
		


						
						<div class="form-actions">
							<button type="submit" class="btn btn-primary">保存</button>
						</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>
</div>
