<include file="Public/head" />
<include file="Public/menu_members" />
<script src="__ROOT__/Public/ys0925/jquery.js"></script>
<style>
	.fileinput-button {
		position: relative;
		display: inline-block;
		overflow: hidden;
	}

	.fileinput-button input{
		position:absolute;
		right: 0px;
		top: 0px;
		opacity: 0;
		-ms-filter: 'alpha(opacity=0)';
		font-size: 200px;
	}
</style>

<div id="content">
	<div id="content-header">
		<h1>会员分组管理</h1>
	</div>
	<div id="breadcrumb">
		<a href="{:U('Members/index')}" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 会员</a>
		<a href="{:U('Members/members_group')}" class="tip-bottom">会员分组</a>
		<a href="#" class="current">会员分组管理</a>
	</div>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<div class="widget-box">
					<div class="widget-title">
								<span class="icon">
									<i class="icon-align-justify"></i>
								</span>
						<h5>会员分组管理</h5>
					</div>
					<div class="widget-content nopadding">
						<form action="{:U('Members/run_members_group_add',array('id'=>$info['id']))}" method="post" enctype="multipart/form-data" class="form-horizontal" />
						

						<div class="control-group">
							<label class="control-label">分组名称</label>
							<div class="controls">
								<input type="text" name="title" value="{$info['title']}" />
							</div>
						</div>
						
						<div class="form-actions">
							<button type="submit" class="btn btn-primary">保存</button>
							<button type="button" onclick="history.back()" class="btn btn-primary">返回列表</button>
						</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>
</div>
