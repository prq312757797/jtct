<include file="Public/head" />
<include file="Public/menu_merch" />
<div id="content">
	<div id="content-header">
		<h1>文章管理</h1>
	</div>
	<div id="breadcrumb">
		<a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 多商户</a>
		<a href="#" class="current">文章管理</a>

	<!--	<a href="add_sh" class="add_button"><button class="btn" >+添加新商户</button></a>-->
	</div>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<div class="widget-box">
					<div class="widget-title">
								<span class="icon">
									<i class="icon-th"></i>
								</span>
						<h5>文章管理	</h5>
					</div>
					<div class="widget-content nopadding">
						<table class="table table-bordered table-striped">
							<thead>
							<tr>
								<th><input type="checkbox"></th>
								<th>排序</th>
								<th>标题</th>
								<th>所属商户</th>
								<th>显示</th>
								<th>操作</th>
							</tr>
							</thead>
							<tbody>
							<foreach name="ad" item="v">
								<tr>
									<td>{$v.id}</td>
									<td>{$v.sort}</td>
									<td>{$v.title}</td>
									<if condition="$v['dsh_id'] eq 0">
									  	<td>平台文章</td>
									  	<else/>
									  	<td>{$v.sh_name}</td>
									</if>
									<td>
										<if condition="$v.is_show eq 1">
											<div class="peng_is_ok peng_ok">
												<input type="hidden" value="{$v.id}">
												<span>显示</span>
											</div>
										</if>

										<if condition="$v.is_show eq 2">
											<div class="peng_is_ok peng_not">
												<input type="hidden" value="{$v.id}">
												<span>隐藏</span>
											</div>
										</if>
									</td>
									<td>
										
										<a class="btn btn-default"  title="查看详情" alt="查看详情" href="artical_con/id/{$v['id']}" >查看详情</a>

										<if condition="$v['dsh_id'] eq 0">
											<a  class="btn btn-danger" style="color:white;"  title="删除文章" alt="删除文章" href="artical_delete/id/{$v['id']}" onclick="if(confirm('确认删除文章？')==false)return false;">删除文章</a>
		                               	<else/>
											<a  class="btn btn-danger" style="color:white;"  title="取消推荐" alt="取消推荐" href="artical_say_no/id/{$v['id']}" onclick="if(confirm('确认取消推荐吗？')==false)return false;">取消推荐</a>
		                               </if>
									</td>
								</tr>
							</foreach>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>



<include file="Public/foot" />
