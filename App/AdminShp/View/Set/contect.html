<include file="Public/head" />
<include file="Public/menu_set" />
<script src="__ROOT__/Public/ys0925/jquery.js"></script>
<style>
	.fileinput-button {
		position: relative;
		display: inline-block;
		overflow: hidden;
	}

	.fileinput-button input{
		position:absolute;
		right: 0px;
		top: 0px;
		opacity: 0;
		-ms-filter: 'alpha(opacity=0)';
		font-size: 200px;
	}
</style>

<div id="content">
	<div id="content-header">
		<h1>联系方式</h1>
	</div>
	<div id="breadcrumb">
		<a href="{:U('Set/index')}" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 设置</a>
		<a href="{:U('Set/contect')}" class="tip-bottom">联系方式</a>
		<a href="#" class="current">联系方式</a>
	</div>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<div class="widget-box">
					<div class="widget-title">
							<span class="icon">
								<i class="icon-align-justify"></i>
							</span>
						<h5>联系方式</h5>
					</div>
					<div class="widget-content nopadding">
						<form action="{:U('Set/contect_save')}" method="post" enctype="multipart/form-data" class="form-horizontal" />
						

						<div class="control-group">
							<label class="control-label">联系人</label>
							<div class="controls">
								<input type="text" name="linkman" value="{$data.linkman}" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">咨询电话</label>
							<div class="controls">
								<input type="text" name="phone_ask" value="{$data.phone_ask}" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">客服电话</label>
							<div class="controls">
								<input type="text" name="cs_phone" value="{$data.cs_phone}" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">客服QQ</label>
							<div class="controls">
								<input type="text" name="cs_wx" value="{$data.cs_wx}" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">客服微信</label>
							<div class="controls">
								<input type="text" name="cs_wx" value="{$data.cs_wx}" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">客服邮箱</label>
							<div class="controls">
								<input type="text" name="cs_mail" value="{$data.cs_mail}" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">所在地址</label>
							<div class="controls">
								<input type="text" name="address" value="{$data.address}" />
							</div>
						</div>
	
						<div class="form-actions">
							<button type="submit" class="btn btn-primary">保存</button>
						</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>
</div>
