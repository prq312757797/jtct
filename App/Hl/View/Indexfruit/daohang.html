<include file="Public/head" />
<include file="Public/menu_fruit" />
<div id="content">
	<div id="content-header">
		<h1>导航图标管理</h1>
	</div>
	<div id="breadcrumb">
		<a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 餐饮美食</a>
		<a href="#" class="current">导航图标管理</a>

		<a href="daohang_add" class="add_button"><button class="btn" >+添加导航图标</button></a>
	</div>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<div class="widget-box">
					<div class="widget-title">
								<span class="icon">
									<i class="icon-th"></i>
								</span>
						<h5>导航图标管理</h5>
					</div>
					<div class="widget-content nopadding">
						<table class="table table-bordered table-striped">
							<thead>
							<tr>
								<th>编号</th>
								<th>排序</th>
								<th>图片</th>
								<th>标题</th>
								<!--<th>链接</th>-->
								<th>显示</th>
								<th>操作</th>
							</tr>
							</thead>
							<tbody>
							<foreach name="daohang" item="v">
								<tr>
									<td>{$v.id}</td>
									<td>{$v.sort}</td>
									<td>
										<notempty name="v['image']">
											<image src="__ROOT__/Uploads/{$v.image}" style="width:35px;height:35px;"/>
											<else/>
												无
										</notempty>
									</td>
									<td>{$v.title}</td>
									<!--<td>{$v.url}</td>-->
									<td>
										<if condition="$v.is_show eq 1">
											<div class="peng_is_ok peng_ok">
												<input type="hidden" value="{$v.id}">
												<span>显示</span>
											</div>
										</if>

										<if condition="$v.is_show eq 2">
											<div class="peng_is_ok peng_not">
												<input type="hidden" value="{$v.id}">
												<span>隐藏</span>
											</div>
										</if>
									</td>
									<td>
										<a  title="修改" alt="修改" href="daohang_edit/id/{$v['id']}" >
											<button class="btn btn-default">修改</button>
										</a>
										<a style="color:white;"  title="删除" alt="删除" href="daohang_delete/id/{$v['id']}" onclick="if(confirm('确认删除吗？')==false)return false;">
											<button class="btn btn-danger">删除</button>
										</a>
									</td>
								</tr>
							</foreach>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>



<include file="Public/foot" />

<script>
	//广告ajax 显示隐藏
	$(".peng_is_ok").click(function(){
		var onw_id=$(this).children('input').val();
	
		var that = this;
		 $.post('__ROOT__/adp.php/Index/ajax_change_show',{'id':onw_id,'from_id':"2"},function(date){
	        if(date==1){
	        	if($(that).attr("class")=="peng_is_ok peng_ok"){
	        		$(that).attr("class","peng_is_ok peng_not");
	        		$(that).children('span').text("隐藏");
	        	}else if($(that).attr("class")=="peng_is_ok peng_not"){
	        		$(that).attr("class","peng_is_ok peng_ok");
	        		$(that).children('span').text("显示");
	        	}
	        }else{
	        	alert("操作过于频繁");
	        }
        },'json');
	})
</script>
