<include file="Public/head" />
<include file="Public/menu_beauty" />
<style>
	.bottom_u{
		margin-bottom: 1px;
		margin-top: -10px;
	}
	.bottom_d{
		margin-bottom: 1px;
		margin-top: 2px;
	}
	td{
		border-bottom: 1px solid #ddd;
	}
	.pd_25{
		padding-left: 26px;
	}
</style>
<div id="content">
	<div id="content-header">
		<h1>订单详情</h1>
	</div>
	<div id="breadcrumb">
		<a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 订单管理</a>
		<a href="#" class="current">订单详情</a>


	</div>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span6">
				<div class="widget-box">
					<div class="widget-title">
						<span class="icon">
							<i class="icon-bookmark"></i>
						</span>
						<h5>订单信息</h5>
					</div>
					<div class="widget-content">
						<label class="control-label">订单编号：<span class="pd_25">{$order_con.order_form_order_num}</span></label>
						<label class="control-label">实付金额：<span class="pd_25"><span style="color:red;">￥{$order_con.real_price}</span>
						<if condition="$order_con.is_change_price eq 1">
							<span style="color:red;">{$order_con.change_price}</span>（<span style="text-decoration:line-through; text-decoration;">{$order_con.price}</span>）
					      	<else/>
					      	{$order_con.price}
						</if>
						</span></label>
						<label class="control-label">付款方式：<span class="pd_25">微信支付</span></label>
						<label class="control-label">客户买家：<span class="pd_25">{$order_con.nickname}</span></label>
						<label class="control-label">发票抬头：<span class="pd_25"><empty name="order_con['fapiao_taitou']">未填写<else/>{$order_con.fapiao_taitou}</empty></span></label>
	
					</div>
				</div>
				<div class="widget-box">
					<div class="widget-title">
						<span class="icon">
							<i class="icon-bookmark"></i>
						</span>
						<h5>配送方式</h5>
					</div>
					<div class="widget-content">
						<label class="control-label">配送方式：<span class="pd_25">快递</span></label>
						<label class="control-label">投递区域：<span class="pd_25">{$order_con.man_area}</span></label>
						<label class="control-label">详细地址：<span class="pd_25">{$order_con.man_address}</span></label>
						<label class="control-label">收件姓名：<span class="pd_25">{$order_con.man_shouhuo}</span></label>
						<label class="control-label">联系电话：<span class="pd_25">{$order_con.man_phone}</span></label>
					</div>
				</div>
			</div>
			<div class="span6">
				<div class="widget-box">
					<div class="widget-title">
						<span class="icon">
							<i class="icon-bookmark"></i>
						</span>
						<h5>订单状态</h5>
					</div>
					<div class="widget-content">
						  <h3 style="text-align: center;">
						  	<if condition="$order_con.state eq 1">待付款</if>
						  	
						  	<if condition="$program_id eq JT201807211029396429">
						  		<if condition="$order_con.state eq 2">待服务</if>
						  		<else/>
						  		<if condition="$order_con.state eq 2">待发货</if>
						  	</if>
						  	
							
							<if condition="$order_con.state eq 3">待收货</if>
							<if condition="$order_con.state eq 4">待评价</if>
							<if condition="$order_con.state eq 5">退换/售后</if>
							<if condition="$order_con.state eq 6">已关闭</if>
							<if condition="$order_con.state eq 7">已完成</if>
						  </h3>
						 	<if condition="$order_con.state eq 1">
							  <a class="btn btn-primary btn-xs" href="__URL__/fukuan?id={$order_con.order_form_id}" onclick="if(confirm('确认此订单已付款吗？')==false)return false;" style="position: relative;left: 85%;">确认付款</a> 
							</if>
				<label style="height:29px;"></label>
					
					</div>
				</div>
				<div class="widget-box">
					<div class="widget-title">
						<span class="icon">
							<i class="icon-bookmark"></i>
						</span>
						<h5>订单备注</h5>
					</div>
					<div class="widget-content">
						<textarea style="width: 96%;height: 105px;">{$order_con.remark}</textarea>
					</div>
				</div>
			</div>
			
		</div>
		<div class="row-fluid">
			<div class="span12">
				<div class="widget-box">
					<div class="widget-title">
						<span class="icon">
							<i class="icon-play-circle"></i>
						</span>
						<h5>商品信息</h5>
						<!--<span class="label">0</span>-->
					</div>
					<div class="widget-content">
						<table class="table table-bordered table-striped">
							<thead>
							<tr>
								<th>标题</th>
								<th>规格</th>
								<th>单价(元)</th>
								<th>数量</th>
							</tr>
							</thead>
							<tbody>
							<foreach name="order_con['id_arr']" item="v">
								<tr>
									<td>{$v.goods_title}</td>
									<td>
										<if condition="$v.is_use_guige eq 2">
				                    		{$v.guige_name}	
				                    	<notempty name="v['guige_name02']">
				                    		/	{$v.guige_name02}	
				                    	</notempty>
				                    	</if>
									</td>
									<td>
										<if condition="$v.is_use_guige eq 2">{$v.guige_price}	<else/>{$v.price_sell}</if>
									</td>
									<td>x{$v.order_buy_num}</td>
								</tr>
							</foreach>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>



<include file="Public/foot" />
