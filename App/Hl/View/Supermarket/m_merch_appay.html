<include file="Public/head" />
<include file="Public/menu_supermarket" />
<div id="content">
	<div id="content-header">
		<h1>商户结算</h1>
	</div>
	<div id="breadcrumb">
		<a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 多商户</a>
		<a href="#" class="current">商户结算</a>


	</div>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<div class="widget-box">
					<div class="widget-title">
								<span class="icon">
									<i class="icon-th"></i>
								</span>
						<h5>商户结算</h5>
					</div>
					<div class="widget-content nopadding">
						<table class="table table-bordered table-striped">
							<thead>
							<tr>
								<th>结算编号</th>
								<th>商户信息</th>
								<th>订单应收</th>
								<th>订单实收</th>
								<th>抽成后金额</th>
								<th>订单状态</th>
								<th>操作</th>
							</tr>
							</thead>
							<tbody>
							<foreach name="ad" item="v">
								<tr>
									<td>{$v.id}</td>
									<td>{$v.sort}</td>
									<td>{$v.title}</td>
									<td>{$v.url}</td>
									<td>
										1
									</td>
									<td>
										<button class="btn btn-default">
											<a  title="修改" alt="修改" href="ad_edit/id/{$v['id']}" >修改</a>
										</button>
										<button class="btn btn-danger">
											<a style="color:white;"  title="删除" alt="删除" href="ad_delete/id/{$v['id']}" onclick="if(confirm('确认删除吗？')==false)return false;">删除</a>
										</button>
									</td>
								</tr>
							</foreach>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>



<include file="Public/foot" />
