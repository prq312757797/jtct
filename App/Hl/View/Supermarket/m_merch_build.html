<include file="Public/head" />
<include file="Public/menu_supermarket" />
<script src="__ROOT__/Public/ys0925/jquery.js"></script>
<style>
	.fileinput-button {
		position: relative;
		display: inline-block;
		overflow: hidden;
	}

	.fileinput-button input{
		position:absolute;
		right: 0px;
		top: 0px;
		opacity: 0;
		-ms-filter: 'alpha(opacity=0)';
		font-size: 200px;
	}
</style>

<div id="content">
	<div id="content-header">
		<h1>生成结算单</h1>
	</div>
	<div id="breadcrumb">
		<a href="{:U('Index/index')}" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 多商户</a>
		<a href="{:U('Index/ad')}" class="tip-bottom">订单结算</a>
		<a href="#" class="current">生成结算单</a>
			
			<a href="#" class="add_button"><button class="btn" >返回列表</button></a>
			<a href="#" class="add_button"><button class="btn" >生成结算单</button></a>
	</div>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<div class="widget-box">
					<div class="widget-title">
								<span class="icon">
									<i class="icon-align-justify"></i>
								</span>
						<h5>生成结算单</h5>
					</div>
					<div class="widget-content nopadding">
						<form action="{:U('Index/run_ad_add',array('id'=>$info['id']))}" method="post" enctype="multipart/form-data" class="form-horizontal" />
						

						<div class="control-group">
							<label class="control-label">商户名称</label>
							<div class="controls">
								<input type="text" name="title" value="{$info['title']}" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">选择生成时间</label>
							<div class="controls">
								<input type="text" id="url_value" name="url" value="{$info['url']}"/>
								<span data-input="#advlink" data-toggle="modal" data-target="#myModal" class="input-group-addon btn btn-default">选择链接</span>

							</div>
						</div>
						<div class="control-group">
							<label class="control-label">订单商品总额</label>
							<div class="controls">
								<input type="text" name="title" value="{$info['title']}" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">快递金额</label>
							<div class="controls">
								<input type="text" id="url_value" name="url" value="{$info['url']}"/>
								<span data-input="#advlink" data-toggle="modal" data-target="#myModal" class="input-group-addon btn btn-default">选择链接</span>

							</div>
						</div>
						<div class="control-group">
							<label class="control-label">满减金额</label>
							<div class="controls">
								<input type="text" name="title" value="{$info['title']}" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">实际支付金额</label>
							<div class="controls">
								<input type="text" id="url_value" name="url" value="{$info['url']}"/>
								<span data-input="#advlink" data-toggle="modal" data-target="#myModal" class="input-group-addon btn btn-default">选择链接</span>

							</div>
						</div>
						<div class="control-group">
							<label class="control-label">商户满减金额</label>
							<div class="controls">
								<input type="text" name="title" value="{$info['title']}" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">商家获得金额</label>
							<div class="controls">
								<input type="text" id="url_value" name="url" value="{$info['url']}"/>
								<span data-input="#advlink" data-toggle="modal" data-target="#myModal" class="input-group-addon btn btn-default">选择链接</span>

							</div>
						</div>
						<div class="control-group">
							<label class="control-label">抽成比例</label>
							<div class="controls">
								<input type="text" name="title" value="{$info['title']}" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">抽成后金额</label>
							<div class="controls">
								<input type="text" id="url_value" name="url" value="{$info['url']}"/>
								<span data-input="#advlink" data-toggle="modal" data-target="#myModal" class="input-group-addon btn btn-default">选择链接</span>

							</div>
						</div>

						<div class="control-group">
							<label class="control-label">备注</label>
							<div class="controls">
								<input type="text" id="url_value" name="url" value="{$info['url']}"/>
								<span data-input="#advlink" data-toggle="modal" data-target="#myModal" class="input-group-addon btn btn-default">选择链接</span>

							</div>
						</div>
						
						<div class="form-actions">
							<button type="submit" class="btn btn-primary">保存</button>
						</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>
</div>
