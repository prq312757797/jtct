<include file="Public/head" />
<include file="Public/menu_supermarket" />
<div id="content">
	<div id="content-header">
		<h1>多商户管理</h1>
	</div>
	<div id="breadcrumb">
		<a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 多商户管理</a>
		<a href="#" class="current">子商户待入住</a>

		<if condition="$program_id neq JT201809281046283422">
			<a href="add_sh" class="add_button"><button class="btn" >+添加新商户</button></a>
		</if>
	</div>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<div class="widget-box">
					<div class="widget-title">
								<span class="icon">
									<i class="icon-th"></i>
								</span>
						<h5>多商户入驻申请</h5>
					</div>
					<div class="widget-content nopadding">
						<table class="table table-bordered table-striped">
							<thead>
							<tr>
								<th>排序</th>
								<th>商户名称</th>
								<th>主营项目</th>
								<th>联系人</th>
								<th>申请时间</th>
								<th>到期时间</th>
								<th>状态</th>
								<th>操作</th>
							</tr>
							</thead>
							<tbody>
							<foreach name="list" item="v">
								<tr>
									<td>{$v.sort}</td>
									<td>{$v.sh_name}</td>
									<td>{$v.main_project}</td>
									<td>{$v.linkman}<br>{$v.tel}</td>
									<td>
										<?=date("Y-m-d H:i:s",$v['time_add']);?>
									</td>
									<td>
										<?=date("Y-m-d H:i:s",$v['time_over']);?>
									</td>
									<td>
										<if condition="$v.state eq 1">待审核</if>
										<if condition="$v.state eq 2">待入驻</if>
										<if condition="$v.state eq 3">入驻中</if>
										<if condition="$v.state eq 4">禁止</if>

									</td>
									<td>
										<a  title="查看详情" alt="查看详情" href="edit_sh/id/{$v['id']}" >
											<button class="btn btn-default">查看详情</button>
										</a>
										<a style="color:white;"  title="确定入驻" alt="确定入驻" href="sh_agree_in/id/{$v['id']}" onclick="if(confirm('确定入驻，即将审核吗？')==false)return false;">
											<button class="btn btn-danger">商户确定入驻</button>
										</a>	
										<a style="color:white;"  title="删除" alt="删除" href="sh_delete/id/{$v['id']}" onclick="if(confirm('确认移到删除吗？')==false)return false;">
											<button class="btn btn-danger">删除</button>
										</a>
	
									</td>
								</tr>
							</foreach>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
